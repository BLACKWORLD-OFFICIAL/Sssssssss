<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TECH BY HUZII - Login & AI Image Generator</title>
  <style>
    /* Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: black;
      color: #00ffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #101010;
      border: 2px solid #00ffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffff;
      width: 100%;
      max-width: 500px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    img.logo {
      display: block;
      width: 120px;
      margin: 0 auto 20px;
      border-radius: 10px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #111;
      border: 1px solid #00ffff;
      color: #00ffff;
      border-radius: 8px;
    }
    button {
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00ffff;
      color: #000;
    }
    .images {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 20px;
    }
    .images img {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #00ffff;
    }
  </style>
</head>
<body>

<!-- Signup Page -->
<div class="container" id="signupContainer">
  <img src="logo.png" alt="Tech by Huzii Logo" class="logo" />
  <h1>Signup - TECH BY HUZII</h1>
  <div class="form-container">
    <input type="text" id="username" placeholder="Enter Username" />
    <input type="email" id="email" placeholder="Enter Gmail" />
    <input type="password" id="password" placeholder="Enter Password" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" />
    <button onclick="signUp()">Signup</button>
  </div>
</div>

<!-- Login Page -->
<div class="container" id="loginContainer" style="display: none;">
  <img src="logo.png" alt="Tech by Huzii Logo" class="logo" />
  <h1>Login - TECH BY HUZII</h1>
  <div class="form-container">
    <input type="text" id="loginUsername" placeholder="Enter Username" />
    <input type="password" id="loginPassword" placeholder="Enter Password" />
    <input type="text" id="loginEmail" placeholder="Enter Email" />
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- Image Generator Page -->
<div class="container" id="imageGeneratorContainer" style="display: none;">
  <h1>TECH BY HUZII - AI Image Generator</h1>
  <input type="text" id="prompt" placeholder="Enter image prompt..." />
  <select id="ratio">
    <option value="1:1">Square (1:1)</option>
    <option value="9:16">TikTok (9:16)</option>
    <option value="16:9">YouTube (16:9)</option>
  </select>
  <button onclick="generateImages()">Generate</button>
  <div class="images" id="imageContainer"></div>
</div>

<script>
  // Sign Up Function
  function signUp() {
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      return alert("Passwords do not match!");
    }

    // Send Gmail Verification Code to email (Fake for demo)
    const verificationCode = Math.floor(100000 + Math.random() * 900000); // Fake verification code
    alert(`Verification Code sent to ${email}: ${verificationCode}`);

    localStorage.setItem("username", username);
    localStorage.setItem("email", email);
    localStorage.setItem("password", password);
    localStorage.setItem("verificationCode", verificationCode);

    alert("Signup successful! Please verify your email and login.");
    document.getElementById("signupContainer").style.display = "none";
    document.getElementById("loginContainer").style.display = "block";
  }

  // Login Function
  function login() {
    const username = document.getElementById("loginUsername").value;
    const password = document.getElementById("loginPassword").value;
    const email = document.getElementById("loginEmail").value;

    const storedUsername = localStorage.getItem("username");
    const storedPassword = localStorage.getItem("password");
    const storedEmail = localStorage.getItem("email");
    const verificationCode = localStorage.getItem("verificationCode");

    if (username === storedUsername && password === storedPassword && email === storedEmail) {
      alert("Login successful!");

      // Ask user to enter verification code
      const codeEntered = prompt(`Enter the verification code sent to ${storedEmail}:`);
      if (codeEntered == verificationCode) {
        localStorage.setItem("isLoggedIn", "true");
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("imageGeneratorContainer").style.display = "block";
      } else {
        alert("Invalid verification code!");
      }
    } else {
      alert("Invalid username, password, or email!");
    }
  }

  // Image Generation Function
  async function generateImages() {
    const prompt = document.getElementById("prompt").value;
    const ratio = document.getElementById("ratio").value;
    if (!prompt) return alert("Please enter a prompt.");

    document.getElementById("imageContainer").innerHTML = "Generating...";

    const apiUrl = `https://botfather.cloud/Apis/ImgGen/client.php?inputText=${encodeURIComponent(prompt)}&ratio=${ratio}`;

    const response = await fetch(apiUrl, {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
      },
    });

    const result = await response.json();

    if (result && result.output_url) {
      const img = document.createElement("img");
      img.src = result.output_url;

      const container = document.getElementById("imageContainer");
      container.innerHTML = "";
      for (let i = 0; i < 4; i++) {
        const clone = img.cloneNode();
        clone.onclick = () => window.open(clone.src);
        container.appendChild(clone);
      }
    } else {
      document.getElementById("imageContainer").innerHTML = "Error generating images.";
    }
  }

</script>

</body>
</html>
