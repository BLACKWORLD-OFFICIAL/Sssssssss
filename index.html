<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALOCH EARNING PLATFORM</title>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-green: #00ff9d;
            --neon-blue: #0066ff;
            --dark-bg: #0a0a1a;
            --text-white: #ffffff;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--dark-bg);
            color: var(--text-white);
            margin: 0;
            min-height: 100vh;
            transition: background 0.3s;
        }

        /* Auth Container - Custom Baloch Style */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #1a0a0a, #000);
        }

        .container {
            background: rgba(20, 10, 10, 0.9);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.3);
            width: 90%;
            max-width: 450px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
            }
            to {
                box-shadow: 0 0 20px rgba(0, 255, 157, 0.6), 
                            0 0 30px rgba(0, 102, 255, 0.4);
            }
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .tab {
            flex: 1;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 8px;
            color: var(--neon-green);
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Tektur', sans-serif;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .tab.active {
            background: linear-gradient(45deg, var(--neon-green), var(--neon-blue));
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.5);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        input {
            width: 100%;
            padding: 1rem;
            margin: 0.8rem 0;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--neon-green);
            color: white;
            border-radius: 8px;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.5);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-blue));
            border: none;
            border-radius: 8px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
            font-family: 'Tektur', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
            font-family: 'Tektur', sans-serif;
        }

        .logo h1 {
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(0, 255, 157, 0.7);
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--neon-blue);
            font-size: 0.9rem;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 10, 10, 0.9);
            border: 1px solid var(--neon-green);
            border-radius: 8px;
            padding: 1rem;
            max-width: 300px;
            display: none;
            z-index: 1001;
            animation: slideIn 0.3s forwards;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.success {
            border-color: var(--neon-green);
        }

        .notification.error {
            border-color: #ff0000;
        }
    </style>
</head>
<body>
    <!-- Auth Section -->
    <div class="auth-container">
        <div class="container">
            <div class="logo">
                <h1>BALOCH EARNING</h1>
                <p>Trusted Investment Platform Since 2020</p>
            </div>
            
            <div class="tabs">
                <button class="tab active" id="loginTab">LOGIN</button>
                <button class="tab" id="signupTab">SIGN UP</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="tab-content active">
                <input type="text" placeholder="Username" required id="loginUsername">
                <input type="password" placeholder="Password" required id="loginPassword">
                <button type="submit">LOGIN</button>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="tab-content">
                <input type="text" placeholder="Username" required id="signupUsername">
                <input type="email" placeholder="Email" required id="signupEmail">
                <input type="password" placeholder="Password" required id="signupPassword">
                <input type="password" placeholder="Confirm Password" required id="signupConfirmPassword">
                <button type="submit">CREATE ACCOUNT</button>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <p id="notification-message"></p>
    </div>

    <script>
        // User Management
        let users = JSON.parse(localStorage.getItem('users')) || [];
        
        // DOM Elements
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        
        // Tab Switching - Fixed Version
        loginTab.addEventListener('click', function() {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        });
        
        signupTab.addEventListener('click', function() {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        // Signup - Fixed Version
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;

            if (users.some(user => user.username === username)) {
                showNotification('Username already exists!', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showNotification('Passwords do not match!', 'error');
                return;
            }

            const newUser = { 
                username, 
                email, 
                password,
                joined: new Date().toLocaleDateString(),
                activePlan: null,
                transactions: []
            };
            
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            showNotification('Account created successfully!', 'success');
            
            // Switch to login tab after signup
            loginTab.click();
            
            // Clear form
            this.reset();
        });

        // Login - Fixed Version
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            const user = users.find(u => u.username === username && u.password === password);
            if (user) {
                showNotification('Login successful!', 'success');
                // Here you would typically redirect to the dashboard
                // window.location.href = "dashboard.html";
            } else {
                showNotification('Invalid username or password!', 'error');
            }
        });

        // Notification System
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
            notification.className = `notification ${type}`;
            document.getElementById('notification-message').textContent = message;
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        // Initial check for users in localStorage (for demo)
        if (users.length === 0) {
            // Add a demo user for testing
            users.push({
                username: "demo",
                email: "demo@baloch.com",
                password: "demo123",
                joined: new Date().toLocaleDateString(),
                activePlan: null,
                transactions: []
            });
            localStorage.setItem('users', JSON.stringify(users));
        }
    </script>
</body>
</html>
