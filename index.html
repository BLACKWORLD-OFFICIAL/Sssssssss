  <!-- === UPDATED SCRIPT SECTION === -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const searchBtn = document.getElementById('searchBtn');
      const searchInput = document.getElementById('searchInput');
      const results = document.getElementById('results');
      const errorMsg = document.getElementById('errorMsg');
      const shareButtons = document.getElementById('shareButtons');

      // Result elements
      const mobileNumber = document.getElementById('mobileNumber');
      const name = document.getElementById('name');
      const cnic = document.getElementById('cnic');
      const address = document.getElementById('address');
      const operator = document.getElementById('operator');

      searchBtn.addEventListener('click', fetchSimData);
      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') fetchSimData();
      });

      async function fetchSimData() {
        const number = searchInput.value.trim();
        
        // Validate number
        if (!number || number.length !== 11 || !number.startsWith('03')) {
          showError('Please enter a valid Pakistan mobile number (e.g., 03001234567)');
          return;
        }

        // Show loading state
        searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Searching...';
        searchBtn.disabled = true;
        errorMsg.textContent = '';
        results.classList.remove('show');
        shareButtons.classList.remove('show');
        
        try {
          // TRY DIRECT API CALL FIRST
          let data = await tryDirectAPICall(number);
          
          // IF DIRECT CALL FAILS, TRY PROXY METHOD
          if (!data || !data.status) {
            data = await tryProxyAPICall(number);
          }
          
          // IF STILL NO DATA, SHOW ERROR
          if (!data || !data.status) {
            throw new Error('Server not responding. Please try again later.');
          }
          
          // DISPLAY RESULTS
          displayResults(data);
          
        } catch (error) {
          console.error('Error:', error);
          showError(error.message || 'Failed to fetch data');
        } finally {
          searchBtn.innerHTML = '<i class="fas fa-search"></i> Check SIM Data';
          searchBtn.disabled = false;
        }
      }

      async function tryDirectAPICall(number) {
        try {
          const response = await fetch(`https://blackworld-sim-api.vercel.app/sim-api?num=${number}`);
          if (!response.ok) throw new Error('Direct API failed');
          return await response.json();
        } catch (error) {
          console.log('Direct API failed, trying proxy...');
          return null;
        }
      }

      async function tryProxyAPICall(number) {
        try {
          const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
          const apiUrl = `https://blackworld-sim-api.vercel.app/sim-api?num=${number}`;
          const response = await fetch(proxyUrl + apiUrl, {
            headers: {
              'X-Requested-With': 'XMLHttpRequest'
            }
          });
          return await response.json();
        } catch (error) {
          console.log('Proxy also failed');
          return null;
        }
      }

      function displayResults(data) {
        // Handle different response formats
        const simData = data.data?.[0] || data;
        
        mobileNumber.textContent = simData.Mobile || searchInput.value.trim();
        name.textContent = simData.Name || 'Not available';
        cnic.textContent = simData.CNIC || 'Not available';
        address.textContent = simData.Address || 'Not available';
        operator.textContent = simData.Operator || 'Not available';
        
        // Prepare share message
        const shareText = `ðŸ“± SIM Data Results:\n\n` +
                         `Number: ${mobileNumber.textContent}\n` +
                         `Name: ${name.textContent}\n` +
                         `CNIC: ${cnic.textContent}\n` +
                         `Address: ${address.textContent}\n` +
                         `Operator: ${operator.textContent}\n\n` +
                         `Checked via BLACK WORLD SIM Database`;
        
        // Update share buttons
        document.getElementById('whatsappShare').href = `https://wa.me/?text=${encodeURIComponent(shareText)}`;
        document.getElementById('telegramShare').href = `https://t.me/share/url?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent(shareText)}`;
        
        // Show results
        results.classList.add('show');
        shareButtons.classList.add('show');
      }

      function showError(message) {
        errorMsg.textContent = message;
        results.classList.remove('show');
        shareButtons.classList.remove('show');
      }
    });
  </script>
