<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Image Generator</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
    }
    .neon-input {
      background: #1f1f1f;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff;
    }
    .neon-button {
      background: #00f0ff;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 15px #00f0ff;
    }
    img {
      border-radius: 10px;
      box-shadow: 0 0 15px #0ff;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
  <h1 class="text-3xl mb-6 font-bold text-cyan-400">Neon Image Generator</h1>

  <div class="w-full max-w-md">
    <input id="inputText" type="text" placeholder="Enter your idea..." class="w-full p-3 mb-4 neon-input rounded"/>
    
    <select id="ratioSelect" class="w-full p-3 mb-4 neon-input rounded">
      <option value="1">YouTube (16:9)</option>
      <option value="2">TikTok (9:16)</option>
      <option value="3">Square (1:1)</option>
    </select>

    <button id="generateBtn" class="w-full p-3 neon-button rounded">Generate Image</button>
  </div>

  <div id="output" class="mt-6 w-full max-w-md flex flex-col items-center"></div>

  <script>
    document.getElementById('generateBtn').addEventListener('click', () => {
      const inputText = document.getElementById('inputText').value.trim();
      const output = document.getElementById('output');
      const ratio = document.getElementById('ratioSelect').value;
      output.innerHTML = "Generating...";

      if (!inputText) {
        output.innerHTML = "Please enter some text.";
        return;
      }

      let format;
      switch (ratio) {
        case "1":
          format = "16:9";  // YouTube
          break;
        case "2":
          format = "9:16";  // TikTok
          break;
        case "3":
          format = "1:1";   // Square
          break;
        default:
          format = "16:9";
      }

      const encodedInput = encodeURIComponent(inputText);
      const apiUrl = `https://botfather.cloud/Apis/ImgGen/client.php?inputText=${encodedInput}&format=${format}`;

      fetch(apiUrl)
        .then(res => res.blob())
        .then(blob => {
          const imgURL = URL.createObjectURL(blob);
          output.innerHTML = `<img src="${imgURL}" class="w-full" />`;
        })
        .catch(err => {
          output.innerHTML = "Error generating image.";
          console.error(err);
        });
    });
  </script>
</body>
</html>
