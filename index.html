<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BLACK WORLD - SIM Data Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #0f0;
      text-align: center;
      padding: 20px;
    }
    #searchInput {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    #searchBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
    }
    .result-card {
      display: none;
      margin-top: 20px;
      background-color: #111;
      padding: 20px;
      border: 1px solid #0f0;
      border-radius: 5px;
    }
    .show {
      display: block;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>BLACK WORLD</h1>
  <p>Live SIM Data Checker</p>

  <input type="text" id="searchInput" placeholder="Enter SIM Number (03001234567)" />
  <button id="searchBtn">Search</button>

  <div class="error" id="errorMsg"></div>

  <div class="result-card" id="results">
    <p><strong>Number:</strong> <span id="mobileNumber">---</span></p>
    <p><strong>Name:</strong> <span id="name">---</span></p>
    <p><strong>CNIC:</strong> <span id="cnic">---</span></p>
    <p><strong>Address:</strong> <span id="address">---</span></p>
    <p><strong>Operator:</strong> <span id="operator">---</span></p>
  </div>

  <script>
    document.getElementById('searchBtn').addEventListener('click', function () {
      const number = document.getElementById('searchInput').value.trim();
      const resultsDiv = document.getElementById('results');
      const errorMsg = document.getElementById('errorMsg');

      if (!/^03[0-9]{9}$/.test(number)) {
        errorMsg.textContent = "Invalid number format. Use 03001234567 format.";
        resultsDiv.classList.remove("show");
        return;
      }

      errorMsg.textContent = "";
      resultsDiv.classList.add("show");

      // Reset fields before fetching
      document.getElementById('mobileNumber').textContent = number;
      document.getElementById('name').textContent = "Loading...";
      document.getElementById('cnic').textContent = "...";
      document.getElementById('address').textContent = "...";
      document.getElementById('operator').textContent = "...";

      fetch(`https://blackworld-sim-api.vercel.app/sim-api?num=${number}`)
        .then(response => response.json())
        .then(data => {
          if (data && data.name) {
            document.getElementById('name').textContent = data.name;
            document.getElementById('cnic').textContent = data.cnic;
            document.getElementById('address').textContent = data.address;
            document.getElementById('operator').textContent = data.operator;
          } else {
            document.getElementById('name').textContent = "Not Found";
            document.getElementById('cnic').textContent = "Not Found";
            document.getElementById('address').textContent = "Not Found";
            document.getElementById('operator').textContent = "Not Found";
          }
        })
        .catch(error => {
          console.error('API Error:', error);
          errorMsg.textContent = "Something went wrong. Please try again.";
          resultsDiv.classList.remove("show");
        });
    });
  </script>

</body>
</html>
