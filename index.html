<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baloch Investment</title>
    <style>
        :root {
            --primary: #00ff9d;
            --dark: #0a0a1a;
            --light: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-box {
            background: rgba(10, 10, 20, 0.9);
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
        }

        .tabs {
            display: flex;
            margin-bottom: 1.5rem;
        }

        .tab {
            flex: 1;
            padding: 0.8rem;
            background: #111;
            border: none;
            color: var(--primary);
            cursor: pointer;
            text-align: center;
        }

        .tab.active {
            background: var(--primary);
            color: #000;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            background: #111;
            border: 1px solid var(--primary);
            color: white;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 0.8rem;
            background: var(--primary);
            border: none;
            border-radius: 5px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
        }

        .platform {
            display: none;
            width: 100%;
            padding: 1rem;
            max-width: 800px;
        }

        .plan-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--primary);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Auth Section -->
    <div class="auth-box">
        <div class="tabs">
            <button class="tab active" onclick="switchTab('login')">Login</button>
            <button class="tab" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="tab-content active">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="tab-content">
            <input type="text" id="signupUsername" placeholder="Choose Username" required>
            <input type="password" id="signupPassword" placeholder="Create Password" required>
            <button type="submit">Create Account</button>
        </form>
    </div>

    <!-- Main Platform -->
    <div class="platform" id="platform">
        <h2>Welcome, <span id="welcomeUser"></span></h2>
        <div class="balance">Balance: $<span id="userBalance">0</span></div>
        
        <h3>Investment Plans</h3>
        <div class="plan-card">
            <h4>Basic Plan</h4>
            <p>Invest $100 - $499 | Return 150% in 7 days</p>
            <button onclick="invest('Basic')">Invest Now</button>
        </div>
        
        <div class="plan-card">
            <h4>Premium Plan</h4>
            <p>Invest $500 - $1999 | Return 200% in 7 days</p>
            <button onclick="invest('Premium')">Invest Now</button>
        </div>
        
        <button onclick="logout()" style="margin-top: 2rem;">Logout</button>
    </div>

    <script>
        // User data storage
        let users = JSON.parse(localStorage.getItem('investUsers')) || [];
        let currentUser = null;

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
            document.getElementById(tab + 'Form').classList.add('active');
        }

        // Signup system
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('signupUsername').value.trim();
            const password = document.getElementById('signupPassword').value;
            
            if(users.some(u => u.username === username)) {
                alert('Username already taken');
                return;
            }
            
            const newUser = {
                username,
                password,
                balance: 0,
                investments: []
            };
            
            users.push(newUser);
            localStorage.setItem('investUsers', JSON.stringify(users));
            
            // Auto login after signup
            currentUser = newUser;
            document.querySelector('.auth-box').style.display = 'none';
            document.getElementById('platform').style.display = 'block';
            document.getElementById('welcomeUser').textContent = username;
            
            this.reset();
        });

        // Login system
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            const user = users.find(u => u.username === username && u.password === password);
            if(user) {
                currentUser = user;
                document.querySelector('.auth-box').style.display = 'none';
                document.getElementById('platform').style.display = 'block';
                document.getElementById('welcomeUser').textContent = username;
                document.getElementById('userBalance').textContent = user.balance;
            } else {
                alert('Invalid credentials');
            }
            
            this.reset();
        });

        // Investment function
        function invest(plan) {
            const amount = parseFloat(prompt(`Enter amount to invest in ${plan} plan:`));
            if(amount && amount > 0) {
                currentUser.balance += amount;
                currentUser.investments.push({
                    plan,
                    amount,
                    date: new Date().toLocaleDateString()
                });
                
                localStorage.setItem('investUsers', JSON.stringify(users));
                document.getElementById('userBalance').textContent = currentUser.balance;
                alert(`Successfully invested $${amount} in ${plan} plan`);
            }
        }

        // Logout function
        function logout() {
            currentUser = null;
            document.getElementById('platform').style.display = 'none';
            document.querySelector('.auth-box').style.display = 'block';
            switchTab('login');
        }

        // Initialize with demo user if empty
        if(users.length === 0) {
            users.push({
                username: 'demo',
                password: 'demo123',
                balance: 1000,
                investments: []
            });
            localStorage.setItem('investUsers', JSON.stringify(users));
        }
    </script>
</body>
</html>
