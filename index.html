<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIM Data Checker - BLACK WORLD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #0f0;
      text-align: center;
      padding: 20px;
    }

    #searchBox {
      margin-top: 50px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      width: 250px;
      border: 2px solid #0f0;
      background: #111;
      color: #0f0;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #0f0;
      color: #000;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }

    .results {
      margin-top: 30px;
      display: none;
    }

    .results.show {
      display: block;
    }

    .data-item {
      margin: 10px 0;
    }

    .share-buttons {
      margin-top: 20px;
      display: none;
    }

    .share-buttons.show {
      display: block;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>BLACK WORLD SIM DATA CHECKER</h1>

  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Enter Number (e.g. 03001234567)" />
    <button id="searchBtn">Search</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <div class="results" id="results">
    <div class="data-item">Mobile Number: <span id="mobileNumber"></span></div>
    <div class="data-item">Name: <span id="name"></span></div>
    <div class="data-item">CNIC: <span id="cnic"></span></div>
    <div class="data-item">Address: <span id="address"></span></div>
    <div class="data-item">Operator: <span id="operator"></span></div>
  </div>

  <div class="share-buttons" id="shareButtons">
    <button onclick="alert('Shared!')">Share</button>
  </div>

  <script>
    document.getElementById('searchBtn').addEventListener('click', function() {
      const number = document.getElementById('searchInput').value.trim();
      const resultsDiv = document.getElementById('results');
      const errorMsg = document.getElementById('errorMsg');
      const shareButtons = document.getElementById('shareButtons');

      // Basic validation
      if (!/^03[0-9]{9}$/.test(number)) {
        errorMsg.textContent = "Invalid number format. Use 03001234567 format.";
        resultsDiv.classList.remove("show");
        shareButtons.classList.remove("show");
        return;
      }

      errorMsg.textContent = "";
      resultsDiv.classList.add("show");
      shareButtons.classList.remove("show");

      // Simulated API delay
      setTimeout(() => {
        // Fake Data
        document.getElementById('mobileNumber').textContent = number;
        document.getElementById('name').textContent = "Ali Khan";
        document.getElementById('cnic').textContent = "35202-1234567-1";
        document.getElementById('address').textContent = "Lahore, Punjab";
        document.getElementById('operator').textContent = "Zong";

        shareButtons.classList.add("show");
      }, 1000);
    });
  </script>
</body>
</html>
