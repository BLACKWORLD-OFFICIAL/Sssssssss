<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4X Image Generator</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
    }
    .neon-input {
      background: #1f1f1f;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff;
    }
    .neon-button {
      background: #00f0ff;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 15px #00f0ff;
    }
    img {
      border-radius: 10px;
      box-shadow: 0 0 15px #0ff;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
  <h1 class="text-3xl mb-6 font-bold text-cyan-400">Neon 4X Image Generator</h1>

  <div class="w-full max-w-md">
    <input id="inputText" type="text" placeholder="Type your image idea..." class="w-full p-3 mb-4 neon-input rounded"/>
    <button id="generateBtn" class="w-full p-3 neon-button rounded">Generate 4 Images</button>
  </div>

  <div id="output" class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4 max-w-3xl"></div>

  <script>
    document.getElementById('generateBtn').addEventListener('click', () => {
      const inputText = document.getElementById('inputText').value.trim();
      const output = document.getElementById('output');
      output.innerHTML = "Generating...";

      if (!inputText) {
        output.innerHTML = "Please enter some text.";
        return;
      }

      const encodedInput = encodeURIComponent(inputText);
      const urls = [
        `https://botfather.cloud/Apis/ImgGen/client.php?inputText=${encodedInput}&n=1`,
        `https://botfather.cloud/Apis/ImgGen/client.php?inputText=${encodedInput}&n=2`,
        `https://botfather.cloud/Apis/ImgGen/client.php?inputText=${encodedInput}&n=3`,
        `https://botfather.cloud/Apis/ImgGen/client.php?inputText=${encodedInput}&n=4`
      ];

      output.innerHTML = "";

      urls.forEach(url => {
        fetch(url)
          .then(res => res.blob())
          .then(blob => {
            const imgURL = URL.createObjectURL(blob);
            const img = document.createElement('img');
            img.src = imgURL;
            img.className = "w-full";
            output.appendChild(img);
          })
          .catch(err => {
            console.error(err);
            output.innerHTML = "Error generating one or more images.";
          });
      });
    });
  </script>
</body>
</html>
